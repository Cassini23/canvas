<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border: 1px solid grey;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var canvas = document.querySelector('canvas');
            console.log(canvas.height ,'   ', canvas.width);
            var context = canvas.getContext('2d'); //3d use web-gl
            context.fillStyle= 'rgba(0,0,255,0.5)';
            context.fillRect(0,0,100,100);
            context.fillRect(60,60,100,100);
            context.fillRect(90,90,100,100);
            context.clearRect(30,30,80,80);
            context.fillStyle = 'rgba(180,0,0,0.5)';
            context.strokeRect(200,200,100,100);
            context.font = '30px Helvetica Nueu';
            context.fillText('Hello',300,300);


        });


  </script>
</head>
<body>
<canvas width="500" height="500">

</canvas>
</body>
</html>
