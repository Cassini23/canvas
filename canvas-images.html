<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var image = new Image();
            var canvas = document.querySelector('canvas');
            var context = canvas.getContext('2d');
            image.addEventListener('load', function(){
                //document.body.appendChild(image);
                context.drawImage(image,0,0,image.width,image.height, 50,50, 500,500);
            });
            image.src ='http://i0.kym-cdn.com/photos/images/original/000/733/273/448.jpg';
        });
    </script>
</head>
<body>
<canvas width="600" height="600"></canvas>
</body>
</html>
